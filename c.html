<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function yes() {
            alert("It's the best idea");
        }

        function no() {
            var x = Math.round(Math.random() * window.innerWidth);
            var y = Math.round(Math.random() * window.innerHeight);
            document.getElementById('btnNo').style.left = x + 'px';
            document.getElementById('btnNo').style.top = x + 'px';
        }
    </script>
</head>
<body>
<h1>Do you love me ?</h1>
<input type="button" value="YES" onclick="yes()" style="position: absolute; left: 285px; top: 235px;">
<input type="button" value="NO" id="btnNo" onmouseover="no()" style="position: absolute; left: 450px; top: 230px;">
</body>
</html>
